</head>
<body>
    <input placeholder="none" type="text" id="ing">
    <button id="add">add</button>
    <button id="display">add</button>
    <div id="adding"></div>

    <script>
        var ing=document.getElementById("ing")
        var add=document.getElementById("add");
        var display=document.getElementById("display");
        var per=document.createElement("p")
        var adding=document.getElementById("adding");


        add.addEventListener("click",()=>{
            per.innerHTML=ing.value;
            adding.appendChild(per);
        })



    </script>


    
</body>
</html>
